<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
    <a target="_blank" href="">https://www.cursoemvideo.com/</a>Curso em vídeo
    </iframe>

    para aprender a programar</p>
    <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a target="_blank" href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>
        
        também é bem legal</p>

    <p>Mapa do alameda papai</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15352.672704658029!2d-48.05059335!3d-15.8477559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a32eb9657e16f%3A0x4153e84da2a38cae!2sAlameda%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1687628191653!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
