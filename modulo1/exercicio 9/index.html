<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="1"> <!-- Temos type 1,A,a,I,i-->
        <li>Acordar</li>
        <li>joazinho ligar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir pra parada</li>
        <li>Pegar o onibus</li>
        <li>Assistir aula</li>
    </ol>
    <H2>Listas não ordenadas</H2>
    <H3>Lista de compras</H3>
    <ul type="disc"> <!-- Temos Disc, Circle e Square-->
        <li>Tomate</li>
        <li>Cebola</li>
        <li>Ovos</li>
        <li>Cu de curioso</li>

    </ul>
    
</body>
</html>
