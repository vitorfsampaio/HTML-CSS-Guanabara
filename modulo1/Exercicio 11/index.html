<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Imagem-M.png" type="image/png">
        <img src="Imagens/imagem-G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/punho cruzado.mp3" controls autoplay></audio>
    <p>Infelizmente, seu navegador não consegue reproduzir áudio.</p>
    <a href="midia/punho cruzado.mp3">Clique aqui para baixar o arquivo MP3</a>
    
</body>
</html>
